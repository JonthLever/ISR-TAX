<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter Bills</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_eb.css') }}">

</head>
<body>
    <button onclick="window.location.href='/another_page'">Go to Home Page</button>
    <form action="/submit_bill" method="post">
        <label for="vendor">Vendor Name:</label>
        <input type="text" id="vendor" name="vendor" placeholder="Enter vendor name" required><br><br>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" placeholder="Enter amount" required><br><br>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" placeholder="Enter description" required><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
